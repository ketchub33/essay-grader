name: Generate Grading Report

on:
  workflow_dispatch: # Ручной запуск
  schedule:
    - cron: '0 0 * * 5' # Раз в неделю по пятницам

jobs:
  generate-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m textblob.download_corpora

      - name: Create data directories
        run: mkdir -p data/essays_to_grade

      - name: Run grading script
        run: |
          # Указываем Python искать модули в текущей папке
          export PYTHONPATH="${PYTHONPATH}:$(pwd)"
          python scripts/generate_report.py

      - name: Upload Report Artifact
        uses: actions/upload-artifact@v3
        with:
          name: weekly-grading-report
          path: grading_report.csv
